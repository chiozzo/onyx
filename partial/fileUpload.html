<div class="container" ng-controller="importUniverse as import">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h4>What kind of universe will you be uploading?</h4>
		</div>
		<div class="col-md-4">

		<!-- <label for="singleSelect"> Single select: </label><br>
		<select name="singleSelect" ng-model="data.singleSelect">
			<option value="option-1">Option 1</option>
			<option value="option-2">Option 2</option>
		</select><br> -->

			<label for="universeExpedited" ng-show="import.universeExpedited === undefined">Priority</label>
			<label for="universeExpedited" ng-show="import.universeExpedited">Expedited</label>
			<label for="universeExpedited" ng-show="import.universeExpedited === false">Standard</label>
			<input name="universeExpedited" type="checkbox" ng-model="import.universeExpedited">
		</div>
		<div class="col-md-4">
			<label for="universeExtendedApproval">extendedApproval</label>
			<!-- <input name="universeExtendedApproval" type="checkbox" ng-model="import.universeExtendedApproval"> -->
		</div>
		<div class="col-md-4">
			<label for="universeException">Exception</label>
			<input name="universeException" type="checkbox" ng-model="import.universeException">
		</div>
		<div class="col-md-6 col-md-offset-3">
			<label for="fileUpload">Universe Upload</label>
			<p><b>SCDER, ECDER, SCD, ECD</b></p>
			<p><s>SRD, ERD, DMR, DMRRD</s></p>
			<input name="fileUpload" type="file" on-read-file="import.parseInputFile($fileContents, 'CD', import.universeExpedited, import.universeException, false)">
			<!-- <input name="fileUpload" type="file" on-read-file="import.parseInputFile($fileContents, 'CD', import.universeExpedited, import.universeException, import.universeExtendedApproval)"> -->
		</div>
		<div class="col-md-6 col-md-offset-3">
			{{import.universeType}}
		</div>
	</div>
</div>
